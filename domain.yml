version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - reject
  - mood_great
  - mood_unhappy
  - bot_challenge
  - askname
  - help
  - painting_quere:
      use_entities: []

actions:
  - validate_painting_form # From actions.py page

entities:
- name
- entity_2
- entity_3
- entity_4
- entity_5
- entity_6

slots: 
  name:
    type: text
    influence_conversation: false
    auto_fill: false
  entity_2:
    type: text
    influence_conversation: false
    auto_fill: false
  entity_3:
    type: text
    influence_conversation: false
    auto_fill: false
  entity_4:
    type: text
    influence_conversation: false
    auto_fill: false
  entity_5:
    type: text
    influence_conversation: false
    auto_fill: false
  entity_6:
    type: text
    influence_conversation: false
    auto_fill: false
  requested_slot:
    type: text
    influence_conversation: false

forms:
  painting_quere_form:
    required_slots:
      name:
        type: text
        influence_conversation: false
        auto_fill: false
      entity_2:
        type: text
        influence_conversation: false
        auto_fill: false
      entity_3:
        type: text
        influence_conversation: false
        auto_fill: false
      entity_4:
        type: text
        influence_conversation: false
        auto_fill: false
      entity_5:
        type: text
        influence_conversation: false
        auto_fill: false
      entity_6:
        type: text
        influence_conversation: false
        auto_fill: false

responses:
  utter_greet:
  - text: "Hey! Welcome to My Website, how can I help you?  "
  - text: "Hi Welcome to My Website, how can I help you?"

  utter_ask_name:
  - text: "Can you please provide your name?"

  utter_ask_entity_2:
  - text: "Please type entity_2"

  utter_ask_entity_3:
  - text: "Please type entity_3"

  utter_ask_entity_4:
  - text: "Please type entity_4"

  utter_ask_entity_5:
  - text: "Please type entity_5"

  utter_ask_entity_6:
  - text: "Please type entity_6"

  utter_submit:
  - text: "All done!"

  utter_slots_values:
  - text: "I'm gonna consider the below requirements for custom canvas painting. \n
          - name: {name}\n
          - entity_2: {entity_2}\n
          - entity_3: {entity_3}\n
          - entity_4: {entity_4}\n
          - entity_5: {entity_5}\n
          - entity_6: {entity_6}"


  utter_reject:
  - text: "Sorry to hear it,How can I help you?"
  - text: "Did that help you?"

  utter_default:
  - text: "I am not sure what you're aiming for."
  - text: "I am sorry but I am not able to get you."
  - text: "My appologies but I am not able to get you."  

  utter_happy:
  - text: "Great, carry on!"

  utter_affirm:
  -text: "Nice to hear it"

  utter_goodbye:
  - text: "Bye"

  utter_name:
  - text: "I am a bot, powered by Rasa."

  utter_bot_help:
  - text: "I'm here to help you in customising your painting."
  - text: "I'm powered by A.I here to helps you in guide to buy a beautiful painting with your desired customisation."
  - text: "I'm here to gather information of how you want your painting to be."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
